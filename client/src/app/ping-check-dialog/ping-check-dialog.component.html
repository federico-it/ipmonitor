<h2>Add Ping Check</h2>

<form [formGroup]="pingCheckForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>IP Address</mat-label>
    <input matInput formControlName="ipAddress" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Monitoring Interval (ms)</mat-label>
    <input matInput type="number" formControlName="interval" required>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="pingCheckForm.invalid">Add</button>
  </div>
</form>
