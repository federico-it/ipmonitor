<mat-card class="title-center">
    <mat-card-header>
        <div style="text-align: center !important;">
            <mat-card-title style="margin-bottom: 10px; text-align: center;">Register</mat-card-title>
        </div>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="submitForm()">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error *ngIf="name?.errors?.['required']">Il nome è obbligatorio</mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required email>
          <mat-error *ngIf="email?.errors?.['required']">L'email è obbligatoria</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">L'email non è valida</mat-error>
        </mat-form-field>
  
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" [type]="hidePassword ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          <mat-error *ngIf="password?.errors?.['required']">La password è obbligatoria</mat-error>
          <mat-error *ngIf="password?.errors?.['minlength']">La password deve essere lunga almeno 8 caratteri</mat-error>
          <mat-error *ngIf="password?.errors?.['pattern']">La password deve includere almeno una maiuscola e un simbolo speciale</mat-error>
        </mat-form-field>
  
        <button  mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Registrati</button>
      </form>
    </mat-card-content>
  </mat-card>
